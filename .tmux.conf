# setup colors and default shell
 set -g default-terminal "screen-256color"
 set-option -g default-shell /bin/zsh

# enable mouse navigation and resize panes
 set -g mouse on

# remaping C-b to C-a
 unbind C-b
 set -g prefix C-a

# bind a reload key
 bind R source-file ~/.tmux.conf \; display-message "Config reloaded.."

# perform bind C-l to `clear` the scree
 bind C-l send-keys 'C-l'

# start window numbers at 1 to match keyboard order with tmux window order
 set -g base-index 1
 set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
 set -g renumber-windows on

# VIM mode
  # Use vim keybindings in copy mode
  setw -g mode-keys vi

  # invoke reattach-to-user-namespace every time a new window/pane opens
  # dont forget: brew install reattach-to-user-namespace
  set-option -g default-command "reattach-to-user-namespace -l zsh"

  # start selecting text typing 'v' key (once you are in copy mode)
  bind-key -t vi-copy v begin-selection
  # copy selected text to the system's clipboard
  bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

  # Smart pane switching with awareness of Vim splits.
  # See: https://github.com/christoomey/vim-tmux-navigator
  is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
  bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
  bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
  bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
  bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
  bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour233,bg=colour245,bold][#[fg=colour233,bg=colour245,bold]#S#[fg=colour233,bg=colour245,bold]]'
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m/%Y #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
