# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'

# ============================================================================
# General Settings
# ============================================================================

# Setup colors and terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Default shell (modern macOS - no reattach-to-user-namespace needed)
set-option -g default-shell /bin/zsh
set-option -g default-command "zsh"

# Enable mouse support
set -g mouse on

# Performance and responsiveness
set -sg escape-time 10
set -g history-limit 50000
set -g focus-events on
set -g display-time 2000
set -g status-interval 5

# Better multi-client support
setw -g aggressive-resize on

# ============================================================================
# Theme Configuration - Catppuccin
# ============================================================================

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato, mocha

# Status modules
set -g @catppuccin_status_modules_right "battery date_time"

# Status line configuration
set -g status-right-length 100
set -g status-left-length 100
set -gF status-left ""
set -gF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Window status format
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_number "#I"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_number "#I"

# ============================================================================
# Key Bindings
# ============================================================================

# Remap prefix from C-b to C-a
unbind C-b
set -g prefix C-a

# Send prefix to nested tmux sessions
bind C-a send-prefix

# Clear screen with C-l (after prefix)
bind C-l send-keys 'C-l'

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using / and -
bind / split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane resizing with prefix + hjkl (repeatable)
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Quick pane zoom toggle
bind -r m resize-pane -Z

# Session navigation
bind -r ( switch-client -p
bind -r ) switch-client -n

# ============================================================================
# Windows and Panes
# ============================================================================

# Start window numbers at 1 to match keyboard order
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# ============================================================================
# Vim Integration
# ============================================================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Start selecting text with 'v' key (in copy mode)
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Copy selected text to system clipboard (modern macOS)
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

# ============================================================================
# Plugin Manager (keep at bottom)
# ============================================================================

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
